name: VabHub Core CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Run type checking
      if: matrix.python-version == '3.11'
      run: |
        pip install mypy
        mypy app/ core/ utils/ --ignore-missing-imports

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install black isort flake8
    
    - name: Check code formatting with black
      run: |
        black --check app/ core/ utils/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only app/ core/ utils/ tests/
    
    - name: Run flake8
      run: |
        flake8 app/ core/ utils/ tests/ --max-line-length=88 --extend-ignore=E203,W503

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: vabhub-core-package
        path: dist/