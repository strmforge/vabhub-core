[mypy]
python_version = 3.9
warn_unused_configs = True
no_implicit_optional = True
warn_return_any = False

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-strawberry.*]
ignore_missing_imports = True

[mypy-qbittorrentapi.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-core.logging_config]
ignore_errors = True

[mypy-core.websocket_manager]
ignore_errors = True

[mypy-core.download_client]
ignore_errors = True

[mypy-.*]
follow_imports = skip