[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --strict-config
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    cache: Tests that require cache
    api: Tests for API endpoints
    auth: Tests for authentication
    charts: Tests for charts functionality
    downloader: Tests for downloader functionality
    media_server: Tests for media server functionality
    strm_gateway: Tests for STRM gateway functionality
    storage: Tests for storage manager functionality